<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th> Event Name </th>
                    <th> Location Name </th>
                    <th> Attendees </th>
                    <th> Date </th>
                    <th> Action </th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>
                        <a href="/event/details/{{event.id}}">{{event.event_name}}</a></td>
                    <td>{{event.location}}</td>
                    <td>{{event.member_num}}</td>
                    <td>{{event.date}}</td>
                    <td> <a href="/event/join/{{event.user.id}}"></a> Join </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
